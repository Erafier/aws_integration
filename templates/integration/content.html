{% set integration_name = 'aws_integration' %}
{% set display_name = 'Amazon' %}
{#{% set show_test_connection = True %}#}
{% set section_name = section_name | default('reporters') %}

{% set default_template = default_template %}

<add-integration-button
    integration_name="{{ integration_name }}"
    display_name="{{ display_name }}"
>
    <img src="{{ url_for('%s.static' | format(integration_name), filename='logo.svg') }}"/>
</add-integration-button>


<aws-integration
        instance_name="{{ integration_name }}"
        @register="register"

        display_name="{{ display_name }}"
        default_template="{{ default_template | safe }}"

        section_name="{{ section_name }}"
        @update="custom_data.handle_integrations_update"
        logo_src="{{ url_for('%s.static' | format(integration_name), filename='logo_white.svg') }}"
></aws-integration>
